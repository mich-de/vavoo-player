<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player ‚Äî Vavoo</title>
    <meta name="description" content="Professional IPTV Web Player with EPG Guide and Subtitles">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- App Container -->
    <div id="app">
        <!-- Sidebar ‚Äî Channel List -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">üì∫ IPTV<span>Player</span></h1>
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                    </svg>
                    <input type="text" id="search" placeholder="Cerca canale..." autocomplete="off">
                </div>
            </div>
            <div class="group-tabs-container">
                <div class="group-tabs" id="groupTabs">
                    <button class="group-tab active" data-group="all">Tutti</button>
                </div>
                <div class="group-select-wrapper" id="groupSelectWrapper">
                    <select class="group-select" id="groupSelect">
                        <option value="all">Tutti</option>
                    </select>
                    <svg class="select-icon" viewBox="0 0 24 24" fill="none" class="lucide lucide-chevron-down"
                        stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
            <div class="channel-list" id="channelList">
                <div class="loading-spinner">Caricamento canali...</div>
            </div>
        </aside>
        <div class="mobile-backdrop" id="mobileBackdrop"></div>

        <!-- Main Player Area -->
        <main id="main">
            <!-- Player -->
            <div class="player-container" id="playerContainer">
                <div class="player-placeholder" id="placeholder">
                    <div class="placeholder-icon">üì∫</div>
                    <p>Seleziona un canale per iniziare</p>
                </div>
                <video id="video" crossorigin="anonymous"></video>
                <!-- Custom Controls Overlay -->
                <div class="controls-overlay" id="controls">
                    <div class="controls-top">
                        <div class="top-row">
                            <button class="mobile-menu-btn" id="mobileMenuBtn" title="Menu Canali">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="3" y1="12" x2="21" y2="12" />
                                    <line x1="3" y1="6" x2="21" y2="6" />
                                    <line x1="3" y1="18" x2="21" y2="18" />
                                </svg>
                            </button>
                            <div class="now-playing" id="nowPlaying">
                                <img id="channelLogo" class="control-logo" src="" alt="">
                                <div>
                                    <div class="channel-name" id="channelNameDisplay"></div>
                                    <div class="program-title" id="programTitleDisplay"></div>
                                </div>
                            </div>
                        </div>
                        <div class="program-title" id="programTitleDisplay"></div>
                    </div>
                </div>
                <div class="osd-epg" id="osdEpg" style="display: none;">
                    <div class="osd-epg-now">
                        <div class="osd-time" id="osdTimeNow"></div>
                        <div class="osd-title-container">
                            <div class="osd-title" id="osdTitleNow"></div>
                            <div class="osd-desc" id="osdDescNow"></div>
                            <div class="osd-progress-wrap">
                                <div class="osd-progress-bar" id="osdProgressBar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="osd-epg-next" id="osdEpgNext"></div>
                </div>
            </div>
            <div class="controls-bottom">
                <div class="controls-left">
                    <button class="ctrl-btn" id="btnPlay" title="Play/Pausa">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21" />
                        </svg>
                    </button>
                    <button class="ctrl-btn" id="btnMute" title="Mute">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19" />
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" stroke="currentColor"
                                stroke-width="2" fill="none" />
                        </svg>
                    </button>
                    <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.05" value="0.8">
                </div>
                <button class="ctrl-btn" id="btnToggleSubs" title="Mostra/Nascondi Sottotitoli"
                    style="display: none; opacity: 1;">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19 4H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm-8 7H9.5v-.5h-2v3h2V13H11v1a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v1zm7 0h-1.5v-.5h-2v3h2V13H18v1a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v1z" />
                    </svg>
                </button>
                <button class="ctrl-btn" id="btnSubs" title="Cerca Sottotitoli">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="4" width="20" height="16" rx="2" />
                        <path d="M7 15h4M13 15h4M7 11h10" />
                    </svg>
                </button>
                <button class="ctrl-btn" id="btnGuide" title="Guida TV">
                    <svg viewBox="0 0 24 24" fill="none" class="lucide lucide-list-video" stroke="currentColor"
                        stroke-width="2">
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M12 12h.01" />
                        <path d="M16 12h.01" />
                        <path d="M8 12h.01" />
                    </svg>
                </button>
                <button class="ctrl-btn" id="btnPip" title="Picture-in-Picture">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" />
                        <rect x="11" y="9" width="10" height="7" rx="1" fill="currentColor" opacity="0.3" />
                    </svg>
                </button>
                <button class="ctrl-btn" id="btnFullscreen" title="Schermo intero">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 3 21 3 21 9" />
                        <polyline points="9 21 3 21 3 15" />
                        <line x1="21" y1="3" x2="14" y2="10" />
                        <line x1="3" y1="21" x2="10" y2="14" />
                    </svg>
                </button>
            </div>
    </div>
    </div>

    <!-- EPG Panel Overlay -->
    <div class="epg-panel" id="epgPanel">
        <div class="epg-header">
            <h2>üìã Guida TV</h2>
            <button class="epg-toggle" id="epgToggle">‚úï</button>
        </div>
        <div class="epg-content" id="epgContent">
            <div class="epg-current" id="epgCurrent">
                <div class="epg-placeholder">Seleziona un canale per vedere la guida TV</div>
            </div>
            <div class="epg-schedule" id="epgSchedule"></div>
        </div>
    </div>
    </div>
    </main>
    </div>

    <!-- Subtitle Modal -->
    <div class="modal-overlay" id="subsModal">
        <div class="modal">
            <div class="modal-header">
                <h3>üóíÔ∏è Sottotitoli</h3>
                <button class="modal-close" id="subsClose">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="sub-lang-tabs">
                    <button class="sub-tab active" data-lang="it">üáÆüáπ Italiano</button>
                    <button class="sub-tab" data-lang="en">üá¨üáß English</button>
                </div>
                <div class="sub-results" id="subResults">
                    <p class="sub-hint">I sottotitoli vengono cercati automaticamente per i programmi in onda.</p>
                </div>

                <div class="sub-offset-controls" id="subOffsetControls" style="display: none;">
                    <hr style="border-color: var(--border); margin: 15px 0;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <span style="font-size: 0.9rem; color: var(--text-secondary);">Sincronizzazione (Secondi)</span>
                        <span id="subOffsetDisplay" style="font-size: 0.9rem; font-weight: bold;">0.0s</span>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="sub-download" style="flex: 1; text-align: center; padding: 6px;"
                            onclick="adjustSubOffset(-0.5)">-0.5s</button>
                        <button class="sub-download" style="flex: 1; text-align: center; padding: 6px;"
                            onclick="adjustSubOffset(0.5)">+0.5s</button>
                    </div>
                    <div style="text-align: center; margin-top: 8px;">
                        <button class="sub-download" style="background: transparent; color: var(--primary);"
                            onclick="resetSubOffset()">Resetta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script src="app.js"></script>
</body>

</html>
