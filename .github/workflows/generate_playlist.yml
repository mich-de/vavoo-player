name: Generate Playlist

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate Playlist and EPG
        run: |
          python python_iptv/generate_playlist_cli.py --output playlist.m3u8 --epg-output epg.xml

      - name: Commit and Push changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          
          # Check if there are changes
          if git diff --quiet playlist.m3u8 epg.xml 2>/dev/null; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add playlist.m3u8 epg.xml
          git commit -m "Auto-update playlist and EPG [skip ci]"
          git push
