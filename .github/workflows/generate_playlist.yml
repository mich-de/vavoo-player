name: Generate Playlist
permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Generate Playlist
      run: |
        python python_iptv/generate_playlist_cli.py --output playlist.m3u8 --xc-output playlist_xc.m3u8

    - name: Commit and Push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add playlist.m3u8 playlist_xc.m3u8
        git commit -m "Auto-update playlists (Standard & XCIPTV)" || echo "No changes to commit"
        git push

        