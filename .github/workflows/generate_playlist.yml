name: Generate Playlist
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate Playlist
        run: |
          python python_iptv/generate_playlist_cli.py --output playlist.m3u8 --xc-output playlist_xc.m3u8

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add playlist.m3u8 playlist_xc.m3u8
          git commit -m "Auto-update playlists (Standard & XCIPTV)" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}

        