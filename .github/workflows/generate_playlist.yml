name: Generate Playlist

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate Playlist
        run: |
          python python_iptv/generate_playlist_cli.py --output playlist.m3u8 --xc-output playlist_xc.m3u8

      - name: Commit and Push changes
        run: |
          echo "DIAGNOSTIC: Running 'Ultimate Push' version 4"
          echo "DIAGNOSTIC: Current branch is $(git branch --show-current)"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add playlist.m3u8 playlist_xc.m3u8
          git commit -m "Auto-update playlists (Standard & XCIPTV)" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}
          git push origin HEAD:refs/heads/auto-updates --force --verbose

        