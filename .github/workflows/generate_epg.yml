name: Generate EPG

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate merged EPG
        run: |
          cd python_iptv && python -c "
          import logging, sys
          logging.basicConfig(level=logging.INFO, format='%(asctime)s [%(levelname)s] %(message)s')
          from src.epg_merger import merge_epg
          sys.exit(0 if merge_epg('../epg.xml') else 1)
          "

      - name: Commit and Push EPG
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          
          if git diff --quiet epg.xml 2>/dev/null; then
            echo "No EPG changes to commit"
            exit 0
          fi
          
          git add epg.xml
          git commit -m "Auto-update EPG [skip ci]"
          git push
